{% extends "base.html" %} 
{% block title %} LOL | Regions{% endblock %} 

{% block content %}
<div class="container">
<div class="row m-3">
  <div class="col-sm-12">
    <h2 class="display-3 text-center">List of all Regions!</h2>
  </div>
</div>
<div class="row">
  <!-- Postupné načtení region z proměnné regions -->
  {% for region in regions %}
   {% if region.name != "Runeterra" %}
  <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3">
    <div class="card shadow mb-5 bg-body rounded">
        <div class="text-center mt-4">
            <a href="{% url 'regions_detail' region.pk %}"><img src="{{ region.icon.url }}" class="img-fluid" style="width:150px" alt="{{ region.name }}"></a>
        </div>
        <div class="card-body">
            <h4 class="card-title"><a class="text-decoration-none text-dark" href="{% url 'regions_detail' region.pk %}">{{ region.name }}</a></h4>
            <p class="card-text">
            {{ region.bio|truncatewords:20 }}
            </p>
            <a href="{% url 'regions_detail' region.pk %}" class="btn btn-primary">More</a>
        </div>
    </div>
  </div>
  {% endif %}
  {% endfor %}
</div>
</div>
{% endblock %}
